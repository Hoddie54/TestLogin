{% extends 'base.html' %}

{% block title %}
Forgot your password
{% endblock %}

{% block content %}
    <h1>
    Forgot Your Password
    </h1>

    <p>Please enter your email address and you'll be sent a password reset form</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Send me instructions!">
    </form>
{% endblock %}
